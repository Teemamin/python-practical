{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-5">
    <img src="{{ member.image_source }}" alt="photo for {{ member.name}}">
    <h2> {{ member.name }} </h2>
  </div>
  <div class="col-md-7">
    <p> {{ member.description }} </p>
  </div>

</div>

{% endblock %}
